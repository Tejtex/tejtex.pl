<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My blog</title>
  
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">

    <h1>My blog</h1>
    <ul id="posts"></ul>
  </div>

  <script>
    const posts = [
      { title: "First post", file: "first-post.md" },
    ];

    const list = document.getElementById('posts');
    posts.forEach(post => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="post.html?file=${post.file}">${post.title}</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
