<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  
  <nav>
    <a href="../index.html">Home</a>
    <a href="../exploits.html">Exploits</a>
    <a href="blog/index.html">Blog</a>
  </nav>
  <div id="content" class="container">Loading...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
const file = urlParams.get('file');

if (!file || file.trim() === '') {
  document.getElementById('content').innerHTML = '<p>Brak podanego pliku do wyświetlenia. Spierdalaj i podaj poprawną nazwę!</p>';
} else {
  fetch(`posts/${file}`)
    .then(res => {
      if (!res.ok) throw new Error('Nie znaleziono pliku!');
      return res.text();
    })
    .then(md => {
      document.getElementById('content').innerHTML = marked.parse(md);
    })
    .catch(err => {
      document.getElementById('content').innerHTML = `<p>Błąd: ${err.message}</p>`;
    });
}

  </script>
</body>
</html>
